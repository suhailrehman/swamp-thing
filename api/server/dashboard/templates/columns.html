{% extends 'base.html' %}

{% block page_name %}Structured Columns{% endblock %}
{% block content %}
<div class="row">
	<div class="col-xs-12">
		<div class="box">
            <div class="box-header">
              <h3 class="box-title">Structured Columns</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="keywordstable" class="table table-bordered table-striped datatable responsive">
		        <thead>
		            <tr>
		            	<th>Column Name</th>
		                <th>Type</th>
		                <th>Path</th>
		            </tr>
		        </thead>
                <tbody>

		        </tbody>
		      </table>
            </div>
            <!-- /.box-body -->
          </div>
	</div> <!-- .col -->
</div> <!-- .row -->
{% endblock %}


{% block extra_foot %}
<script>
$.getJSON("/api/structuredcolumns/", function( dataset ) {
 

    $('#keywordstable').DataTable({
        "data": dataset,
        "columns": [{
            "data": "name"
        }, {
            "data": "type"
        }, {
            "data": "path"
        },
        ],
        'paging'      : true,
      'lengthChange': true,
      'searching'   : true,
      'ordering'    : true,
      'info'        : true,
      'autoWidth'   : false,
      'responsive'  : true
    });
});

</script>
{% endblock %}
