{% extends 'base.html' %}

{% block page_name %}Crawled Items{% endblock %}
{% block content %}
<div class="row">
	<div class="col-xs-12">
		<div class="box">
            <div class="box-header">
              <h3 class="box-title">Crawled Item List</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="crawleditemstable" class="table table-bordered table-striped datatable responsive">
		        <thead>
		            <tr>
		            	<th>Lake</th>
		                <th>Path</th>
		                <th>Directory?</th>
		                <th>Size</th>
		                <th>Last Modified</th>
		                <th>Owner</th>
		            </tr>
		        </thead>
                <tbody>

		        </tbody>
		      </table>
            </div>
            <!-- /.box-body -->
          </div>
	</div> <!-- .col -->
</div> <!-- .row -->
{% endblock %}


{% block extra_foot %}
<script>

//$(window).resize(function(){$('#crawleditemstable').resize();});

$.getJSON("/api/crawleditems/", function( dataset ) {
 

    $('#crawleditemstable').DataTable({
        "data": dataset,
        "columns": [{
            "data": "lake"
        }, {
            "data": "path"
        }, {
            "data": "directory"
        }, {
            "data": "size"
        }, {
            "data": "last_modified"
        }, {
            "data": "owner"
        },  
        ],
        'paging'      : true,
      'lengthChange': true,
      'searching'   : true,
      'ordering'    : true,
      'info'        : true,
      'autoWidth'   : false,
      'responsive'  : true
    });
});

</script>
{% endblock %}
